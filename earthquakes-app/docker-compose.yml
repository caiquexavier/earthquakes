services:
  web:
    build: .
    ports:
      - "4000:4000"
    environment:
      - NODE_ENV=production
      - NITRO_PORT=4000
      - NITRO_HOST=0.0.0.0
      - PORT=4000
    healthcheck:
      test: ["CMD", "node", "-e", "require('http').get('http://localhost:4000/', (res) => process.exit(res.statusCode === 200 ? 0 : 1)).on('error', () => process.exit(1))"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
